<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玛莎拉蒂Ghibli_Ghibli S Q4-玛莎拉蒂中国</title>
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/drive.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header></header>
    <div class="o-main">
        <div class="o-drive w1230">
            <h2>试驾</h2>
            <div class="half">
                <div class="ms">您的个人信息</div>
                <div class="item">
                    <span>*</span><input type="text" name="name" id="username">
                    <i>姓名</i>
                </div>
                <div class="item">
                    <span>*</span><input type="text" name="phone" id="">
                    <i>手机号码</i>
                </div>

                <div class="half-two">
                    <div class="ms">试驾详情</div>
                    <div class="item">
                        <span>*</span>
                        <select name="" id="car">
                            <option value=""></option>
                            <option value="Ghibli">Ghibli</option>
                            <option value="levant">levant</option>
                            <option value="Trofeo">Levant Trofeo</option>
                            <option value="Quattroporte">Quattroporte</option>
                        </select>
                        <i>意向车型</i>
                    </div>
                    <div class="item">
                        <span>*</span>
                        <select name="" id="agent">
                            <option value=""></option>
                            <option value="深圳保利（深圳市）">深圳保利（深圳市）</option>
                            <option value="上海亚欧（上海市）">上海亚欧（上海市）</option>
                            <option value="北京五棵松（北京市）">北京五棵松（北京市）</option>
                            <option value="广州白云（广州市）">广州白云（广州市）</option>
                        </select>
                        <i>经销商</i>
                    </div>

                </div>
            </div>
        </div>
        <div class="full w1230">
            <div class="ms mt10">隐私表</div>
            <div class="ms">阅读并了解玛莎拉蒂的隐私表 后，</div>
            <div class="nes">
                <input type="checkbox" name="" class="check">
                本人同意按隐私政策第 3 节的定义来处理我的个人数据，用于营销目的. 如果您想部分选择联系渠道中的审批点击这里
            </div>
            <div class="nes">
                <input type="checkbox" name="" class="check">
                本人同意按隐私政策第 3 节的定义来处理我的个人数据，用于建立个人资料的目的
            </div>
            <button class="subm">提交申请</button>
            <div class="fireds">*必填项</div>
            <div class="respon"></div>
        </div>
    </div>
    <footer></footer>
    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/drive.js"></script>

</html>
